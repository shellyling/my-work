<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a20220408-01-array</title>
</head>
<body>
    
    <div class="rect"></div>

    <script src="./jquery-3.6.0.js"></script>
    <script>

        const ar = [2,5,7,100,32];

        ar[9] = 99;
        ar[-2] = -20;
        ar['name'] = 'hollow';



        // 如何用for迴圈拿到資料

        for( let i = 0 ; i < ar.length ; i++ ){
            console.log(`${i}:${ar[i]}`, typeof i);
        }

        console.log(`------------------------------`);

        for(let s in ar){
        console.log(`${s}:${ar[s]}`, typeof s);
        }








    </script>













</body>
</html>
