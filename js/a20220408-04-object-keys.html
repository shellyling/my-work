<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a20220408-04-object-keys</title>
</head>
<body>
    <div class="info"></div>

    <script src="./jquery-3.6.0.js"></script>
    <script>

        const n = "gender";

        const p1 = {
            name: "Shin",
            age: 32,
            [n]: "男生",
        };
        console.log(p1);

        const a = { v: 10 };
        const b = { v: 2 };


        p1[a] = 100; //p1['[object Object]']
        p1[b] = 300; 

        console.log(p1[a]); //會拿到甚麼?
        console.log(Object.keys(p1));
        console.log(Object.values(p1));


    </script>
</body>
</html>
