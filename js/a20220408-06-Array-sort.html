    <script src="./jquery-3.6.0.js"></script>
    <script>

        const str = "畢竟都已經確定無緣季後賽了，湖人做出輪休「三巨頭」決定也無可厚非";

        const ar1 = str.split('');
        const ar2 = [2, 4, 6, 19, 8, 32, 63];
        
        // 排序
        ar1.sort();
        ar2.sort(); //預設以字串做排序

        console.log(ar1);
        console.log(ar2);

        ar2.sort(function(a,b){
            console.log({a,b});
            return a - b ; //a-b 比大小
            // return b - a ;
        });
        console.log(ar2);

    </script>
