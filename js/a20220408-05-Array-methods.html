<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a20220408-05-Array-methods</title>
</head>
<body>
    

    <div class="info"></div>
    <script src="./jquery-3.6.0.js"></script>
    <script>

        const ar1 = [2,4,6,8];

        console.log(ar1.push(17,21)); //push從後面加入，(印出總數)
        console.log(ar1.toString()); //印出字串
        console.log(ar1.shift()); //前面取出
        console.log(ar1.toString()); //印出字串
        console.log(ar1.unshift(90)); //前面加入
        console.log(ar1.toString()); //印出字串
        console.log(ar1.pop()); //後面取出
        console.log(ar1.toString()); //印出字串



    </script>







</body>
</html>
