<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a20220406-02-querySelector</title>
</head>
<body>
    
    <table>
        <tr>
            <td class="myc">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td class="myc">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>




    <script src="./jquery-3.6.0.js"></script>
    <script>
        const myc = $('.myc');
        console.log(myc);
        console.log(myc.length); //length 表示有找到幾個
        const myc2 = $('.myc2');
        console.log(myc2);
        console.log(myc2.length);

        const myc3 = document.querySelector('.myc'); //選到jquery的物件
        console.log(myc3);
        console.log(myc3.length);
        const myc4 = document.querySelectorAll('.myc'); //選到多個jquery的物件
        console.log(myc4);
        console.log(myc4.length);



        

    </script>

















</body>
</html>
