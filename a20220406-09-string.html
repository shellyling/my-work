<body>
    <div class="abc">1</div>
    <div class="abc">2</div>

    <script>
        let str = '不識字 Hello David \u4E2D David2';

        console.log(str.length);
        console.log(str.charAt(0)); // 第一個字元(索引)
        console.log(str[0]); // 第一個字元
        console.log(str.charCodeAt(0)); // 第一個字元的字碼
        console.log(str.indexOf('Dav'));
        console.log(str.indexOf('Dav', 11));
        console.log(str.includes('Dav'));  // 有沒有包含true or false
        console.log(str.indexOf('DAV')); //沒有是-1
        console.log(str.lastIndexOf('Dav')); //從後面數數來
        console.log(String.fromCharCode(19981));


        console.log(str.charCodeAt(1)); // 第一個字元的字碼
        console.log(String.fromCharCode(25991));


        console.log('str');


        console.log(str.split('David')); 

    </script>
